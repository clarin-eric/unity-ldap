log4j.rootLogger=INFO, CONSOLE

log4j.logger.org.springframework=WARN
log4j.logger.org.eclipse.jetty=INFO
log4j.logger.org.eclipse.jetty.servlets.DoSFilter=DEBUG
log4j.logger.unity.server=DEBUG
log4j.logger.unity.server.EndpointsUpdater=TRACE
log4j.logger.unity.server.config=INFO
log4j.logger.org.apache=INFO
log4j.logger.pl.edu.icm=DEBUG
log4j.logger.pl.edu.icm.unity.db.mapper=INFO

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%t] %-p %c: %x %m%n
